name: Generate Release Notes

on:
  push:
    branches: 
      - main
      - master
    # Ignora commits que são apenas de release notes para evitar loop
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pega todo o histórico para as tags funcionarem
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Run Release Notes Generator
        env:
          SPRING_DATA_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SPRING_DATA_MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          java -jar target/git-0.0.1-SNAPSHOT.jar

      - name: Push tags if created
        run: |
          git push origin --tags || echo "Nenhuma tag nova para fazer push"

